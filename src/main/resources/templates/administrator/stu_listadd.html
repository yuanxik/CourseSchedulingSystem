  <div class="layui-body">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>批量加载学生信息</legend>
    </fieldset>
    <form class="layui-form" action="#" th:action="@{/admin/upload}" method="post" enctype="multipart/form-data"   >
      <input  type="file" name="file" value="选择文件" id="upload" style="display:none;"
              οnclick="return fileUpload_onclick()" οnchange="return fileUpload_onselect()" />
      <input class="layui-btn layui-btn-normal" type="button" value="选择文件"  id="import">
<!--      <a href="#" th:action="" th:href="@{/upload}" th:method="post"  class="layui-btn">添加</a>-->

    </form>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    底部固定区域
  </div>

<!--上传文件-->
<script>
  $("#import").click(function () {
    $("#upload").click();//代码去触发点击
  })

  /**
   * 点击[选择文件]按钮时触发的事件
   */
  function fileUpload_onclick() {
    alert("HAHA");
  }

  /**
   * 选中文件后触发的事件
   * 直接前台解析txt文件。使用的是FileReader对象
   */
  function fileUpload_onselect() {
    console.log("onselect");
    var path = $("#upload").val();//文件路径
    console.log(path);	//C:\fakepath\testfile.txt
    var selectedFile = document.getElementById("upload").files[0];
    console.log(selectedFile); //File(20) {name: "testfile.txt", lastModified: 1531300104720, lastModifiedDate: Wed Jul 11 2018 17:08:24 GMT+0800 (中国标准时间), webkitRelativePath: "", size: 20, …}
    console.log(selectedFile.src);// undefined
    console.log(selectedFile.type);// text/plain
    var name = selectedFile.name;//读取选中文件的文件名
    var size = selectedFile.size;//读取选中文件的大小
    console.log("wenjianming:" + name + "daxiao:" + size);//wenjianming:testfile.txtdaxiao:20
    var reader = new FileReader();//这是核心！！读取操作都是由它完成的
    reader.readAsText(selectedFile);
//readAsText(file,[encoding]):将文件读取为文本，encoding缺省为UTF-8   readAsText(selectedFile,'UTF-8')
    reader.onload = function (oFREvent) {//读取完毕从中取值
      var pointsTxt = oFREvent.target.result;
      alert(pointsTxt)
      // your code。。。。
    }
  }


</script>
<script src="https://hm.baidu.com/hm.js?1921ad20f22c8ea3cfe84f10605e9d29"></script><script src="../../res/layui/dist/layui.js" tppabs="http://res.layui.com/layui/dist/layui.js?t=1632428048355" charset="utf-8"></script>
<script>
  //JS
  layui.use(['element', 'layer', 'util'], function(){
    var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

    //头部事件
    util.event('lay-header-event', {
      //左侧菜单事件
      menuLeft: function(othis){
        layer.msg('展开左侧菜单的操作', {icon: 0});
      }
      ,menuRight: function(){
        layer.open({
          type: 1
          ,title: '更多'
          ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
          ,area: ['260px', '100%']
          ,offset: 'rt' //右上角
          ,anim: 5
          ,shadeClose: true
          ,scrollbar: false
        });
      }
    });
  });
</script>
