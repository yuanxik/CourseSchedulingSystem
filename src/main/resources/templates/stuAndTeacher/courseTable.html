<script>
    var table;
    layui.use(['form', 'table', 'layedit', 'laydate'], function () {
        table = layui.table //表
        getBadw();
    });
    $(document).ready(function () {
        $(".clean").css("background-color", "#ffffff");
        $("#find").click(function () {
            var seme = $("#semesterName").val();
            if (seme === "" || seme == null) {
                layer.msg("请选择学期");
            } else {
                var url = "http://localhost:8080/coursePlan/findAllCoursePlan?semester=" + seme;
                $.get(url,function (res) {
                    var array = res.data;
                    $.each(array, function (key, value) {   //循环后台返回的json数据
                        var classTime = parseInt(value.classTime);
                        var text = value.courseName + "<br>" + value.className + "<br>" + value.teacherName + "<br>" + "周数:"+value.weeksSum;
                        var tableId;
                        var num=parseInt(classTime)-1;
                        switch (parseInt(num/5)) {
                            case 0:
                                tableId = "a" + (num % 5 + 1);
                                break;
                            case 1:
                                tableId = "b" + (num % 5 + 1);
                                break;
                            case 2:
                                tableId = "c" + (num % 5 + 1);
                                break;
                            case 3:
                                tableId = "d" + (num % 5 + 1);
                                break;
                            case 4:
                                tableId = "e" + (num % 5 + 1);
                                break;
                            default:
                                break;
                        }
                        if (tableId != null) {
                            $("#"+tableId).html(text)
                            $("#"+tableId).css("background-color", "#f2f2f2");
                        }
                    })
                })

            }
        });

    });

    //执行该方法，渲染前台的下拉框
    function getBadw() {
        $.ajax({
            url: '/coursePlan/findSemesters',   //后台数据地址
            type: "get",
            dataType: "json",
            success: function (data) {
                var array = data.data;
                $.each(array, function (key, value) {   //循环后台返回的json数据
                    //new Option方法是新建一个option，第一个参数是需要显示的值，第二个参数是option的value值,然后append到下拉框中。
                    $('#semesterName').append(new Option(value.semesterName, value.semesterName));
                })
                layui.form.render("select");
            }
        })
    }

</script>
