<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properties -->
  <title>教师首页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!--yin引入jquery-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <!--引入semantic ui-->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<!--导航-->
<nav  class="ui inverted attached segment">
  <div class=" ui container">
    <div class="ui inverted secondary menu">
      <h1 class="ui teal header item ">教学管理系统</h1>
      <a href="#" class="item">
        <h3 class="ui teal">查看课表</h3>
      </a>
      <a href="#" class="item">
        <h3 class="ui teal">预约实验</h3>
      </a>
      <a href="#" th:href="@{/admin/logout}" class="ui right aligned item">
        <h4 th:text="${session.teacher.getTeacherName()}">用户</h4>
        <h4 class="ui teal">退出</h4>
      </a>
    </div>
  </div>
</nav>

<!--中间内容-->
<div class="ui grid">
  <!--左侧-->
  <div class="three wide column">
    <div class="toc">
      <div class="ui attached vertical  menu">
        <div class="item">
          <a class="ui logo icon image" href="/">
            <img src="/images/logo.png">
          </a>
          <a href="/"><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">查看课表</font></font></b></a>
        </div>
        <div class="item">
          <a class="ui logo icon image" href="/">
            <img src="/images/logo.png">
          </a>
          <a href="/"><b><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">预约实验</font></font></b></a>
        </div>
      </div>
    </div>
  </div>
  <div class="thirteen wide column">
    <!--右侧-->
    <br><br><br>
    <div class="ui container">
      <div class="eight wide blue column">
        <!--课程表-->
        <table class="ui celled structured table">
          <thead>
          <tr>
            <th rowspan="2">日期</th>
            <th rowspan="2">星期一</th>
            <th rowspan="2">星期二</th>
            <th rowspan="2">星期三</th>
            <th rowspan="2">星期四</th>
            <th rowspan="2">星期五</th>
          </tr>

          </thead>
          <tbody>
          <tr>
            <td>第一小节</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
            <td rowspan="2">英</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
          </tr>
          <tr>
            <td>第二小节</td>
          </tr>
          <tr>
            <td>第三小节</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
            <td rowspan="2">英</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
          </tr>
          <tr>
            <td>第四小节</td>
          </tr>
          <tr>
            <td>第五小节</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
            <td rowspan="2">英</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
          </tr>
          <tr>
            <td>第六小节</td>
          </tr>
          <tr>
            <td>第七小节</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
            <td rowspan="2">英</td>
            <td rowspan="2">语</td>
            <td rowspan="2">数</td>
          </tr>
          <tr>
            <td>第八小节</td>
          </tr>
          <tr>
            <td>第九小节</td>
            <td>语</td>
            <td>语</td>
            <td>语</td>
            <td>语</td>
            <td>语</td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!--底部-->
<footer>

</footer>
</body>

</html>
